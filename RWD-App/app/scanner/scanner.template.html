<!DOCTYPE html>
<html lang="en-us" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Angular-qr-scanner demo by sembrestels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<section class="main-content">

    <h2>Demo</h2>
    <p>Enable the camera and scan a QR code.</p>

    <div ng-controller="qrCrtl">
        <p><label>Data:</label> {{data}}</p>
        <p><label>Error:</label> {{error}}</p>
        <qr-scanner width="400" height="300" ng-success="onSuccess(data)" ng-error="onError(error)" />
    </div>



</section>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/qr-scanner.js"></script>
<script src="js/jsqrcode-combined.min.js"></script>
<script>
    var App = angular.module('App', ['qrScanner']);
    App.controller('qrCrtl', ['$scope', function($scope) {
        $scope.onSuccess = function(data) {
            $scope.data = data;
        };
        $scope.onError = function(error) {
            $scope.error = error;
        };
        $scope.onVideoError = function(error) {
            $scope.error = error;
        };
    }]);
</script>

</body>
</html>
