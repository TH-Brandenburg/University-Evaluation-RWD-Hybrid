<navigation></navigation>

<h1 class="col-sm-12 col-md-6 col-lg-6">{{fetchedQuestions[id]?.questionText}}</h1>
<div class="col-sm-12 col-md-6 col-lg-6">
  <form id = "textForm" [formGroup]="answerForm" class="ui form answer-group answer" id="textForm">
    <textarea type="text"
               id="textInput"
               class="col-sm-12"
               rows="10"
               cols="25"
               placeholder="Geben sie eine Antwort ein."
               [formControl]="answerForm.controls['text']"
               maxLength="{{fetchedQuestions[id]?.maxLength}}"></textarea>
    <button class="btn"><input type="file" accept="image/*;capture=camera, image/*" [formControl]="answerForm.controls['image']" id="fileInput"></button>
    <button type="submit" class="ui button btn" (click)="onSubmit(answerForm.value)">Weiter</button>
   </form>
    <!--<button (click)=deleteImage()>Bild l√∂schen</button>-->
    <div class="badge-and-image" *ngIf="thumbUrl">
        <img src="{{thumbUrl}}" *ngIf="thumbUrl" class="answer-image"/>
        <div class="badge-div"><span class ="badge red-badge" (click)=deleteImage()><span class = "glyphicon glyphicon-remove"></span></span></div>
    </div>
</div>
