<h1 class="questionText">{{fetchedQuestions[id].questionText}}</h1>
<div class="answer-group">
  <form [formGroup]="answerForm" (ngSubmit)="onSubmit(answerForm.value)" class="ui form">
    <input type="text"
               id="textInput"
               placeholder="Geben sie eine Antwort ein."
               [formControl]="answerForm.controls['text']">
    <input type="file" accept="image/*;capture=camera, image/*" [formControl]="answerForm.controls['image']">
    <button type="submit" class="ui button">Submit</button>
   </form>
</div>
