<ion-navbar *navbar>
  <ion-slides [options]="{initialSlide: 2}">
      <ion-slide>
          <button *ngFor="let navitem of navList" (click)="goTo(navitem.type,navitem.counter)">{{navitem.type}} {{navitem.counter}}</button>
      </ion-slide>
      <ion-slide>
        <button [navPush]="commentViewPage">Camera</button>
      </ion-slide>
      <ion-slide>
        <button [navPush]="sendViewPage">sendViewPage</button>
      </ion-slide>
  </ion-slides>
</ion-navbar>
<ion-content class="questions" padding>


    <button (click)="LoadQuestion(0)">Frage 1</button>
    <button (click)="LoadQuestion(1)">Frage 2</button>
    <button (click)="LoadQuestion(2)">Frage 3</button>


    <h1>{{currentQuestion.question}}</h1>
    <div class="answer disabled" *ngFor="let answer of currentQuestion.choices" id="button_answer{{answer.grade}}" (click)=onClickAnswer(answer.grade)>{{ answer.choiceText }}
    </div>



</ion-content>
