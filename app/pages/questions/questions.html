<ion-navbar *navbar>
  <ion-slides [options]="{initialSlide: pos}">
    <ion-slide>
      <button  class="navPassiv" (click)="goTo('choosePage',-1)"><div class="navCenterLeft">Kurswahl</div><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.survey.textQuestions; let i = index">
          <button  class="navPassiv" (click)="goTo('textQuestions',(i+1))"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Textfrage <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.survey.multipleChoiceQuestionDTOs; let i = index">
          <button  class="{{getClass(i)}}" (click)="goTo('multipleChoiceQuestionDTOs',(i+1))"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Frage  <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
      <ion-slide>
        <button  class="navPassiv navCenter" (click)="goTo('sendPage',-1)"><ion-icon name="arrow-back"></ion-icon><div class="navCenterRight">Absenden</div></button>
      </ion-slide>
  </ion-slides>
</ion-navbar>

<ion-content class="questions" padding>
    <h1>{{currentQuestion.question}}</h1>
    <div class="{{classes[i]}}" *ngFor="let answer of currentQuestion.choices; let i = index" id="button_answer{{i}}" (click)=onClickAnswer(i)>
        <div class="answerText">{{ answer.choiceText }}</div>
</div>
</ion-content>
