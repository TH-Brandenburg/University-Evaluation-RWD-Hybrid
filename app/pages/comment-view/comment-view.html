<ion-navbar *navbar swipe-back-enabled="false">
  <ion-slides [options]="{initialSlide: pos}">
    <ion-slide>
      <button class="navPassiv" (click)="goTo('choosePage',-1);saveText(formData.value)"><ion-icon name="arrow-back"></ion-icon>Kurswahl <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.textQuestions; let i = index">
          <button class="{{getClass(i)}}" (click)="goTo('textQuestions',(i+1));saveText(formData.value)"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Auswahlfrage <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.multipleChoiceQuestionDTOs; let i = index">
          <button class="navPassiv" (click)="goTo('multipleChoiceQuestionDTOs',(i+1));saveText(formData.value)"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Frage <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
      <ion-slide>
        <button class="navPassiv" (click)="goTo('sendPage',-1);saveText(formData.value)"><ion-icon name="arrow-back"></ion-icon>Absenden <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
  </ion-slides>
</ion-navbar>

<ion-content class="home" padding>

    <ion-grid>
            <ion-row>
                <ion-label><h1>{{commmentView_editText}}</h1></ion-label>
            </ion-row>
             <form #formData='ngForm' id="textInput">
                 <ion-row><ion-col id="textEdit">
                     <textarea>{{fillTextarea()}}</textarea>
                 </ion-col>
                 </ion-row>
            </form>
            <ion-row>
                <ion-col item-left width-50><button class="camara" (click)="takepic()"><ion-icon name="camera"></ion-icon> {{commmentView_camera_addText}}</button></ion-col>
                <ion-col item-right width-50><button [disabled]="deleteButtonState" class="camara"(click)="deletepic()"><ion-icon name="close-circle"></ion-icon>{{commmentView_camera_delText}}</button></ion-col>
            </ion-row>
    </ion-grid>




    <ion-card>
        <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card>

</ion-content>
