<ion-navbar *navbar>
  <ion-slides [options]="{initialSlide: pos}">
    <ion-slide>
      <button (click)="goTo('choosePage',-1)"><ion-icon name="arrow-back"></ion-icon>Kurswahl<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.survey.textQuestions; let i = index">
          <button  class="navPassiv" (click)="goTo('textQuestions',(i+1))"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Auswahlfrage <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
      <ion-slide *ngFor="let navitem of QuestionDataService.survey.multipleChoiceQuestions; let i = index">
          <button  class="navPassiv" (click)="goTo('multipleChoiceQuestions',(i+1))"><ion-icon name="arrow-back"></ion-icon>{{i+1}}. Frage  <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
        <ion-slide>
        <button  class="navPassiv" [navPush]="sendViewPage"><ion-icon name="arrow-back"></ion-icon>sendViewPage  <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-slide>
  </ion-slides>
</ion-navbar>

<ion-content  padding>

    <div class="course_overview">
        <div  *ngFor="let course of allCourses; let i = index" id="button_course{{i}}" class="{{GetClass(course)}}" (click)=onClickCourse(i,course)>{{ course }}
        </div>
    </div>
</ion-content>
