<ion-navbar *navbar>
    <ion-slides [options]="{initialSlide: 2}">
        <ion-slide *ngFor="let navitem of navList">
            <button  (click)="goTo(navitem.type,navitem.counter)">{{navitem.type}} {{navitem.counter}}</button>
        </ion-slide>
        <ion-slide>
            <button [navPush]="commentViewPage">Camera</button>
        </ion-slide>
        <ion-slide>
            <button [navPush]="sendViewPage">sendViewPage</button>
        </ion-slide>
    </ion-slides>
</ion-navbar>

<ion-content class="questions" padding>
    <h1>WÃ¤hlen Sie einen Studiengang</h1>
    <div class="course_overview">
        <div class="course disabled" *ngFor="let course of allCourses" id="button_course{{course.id}}" (click)=onClickCourse(course.id,course.course)>{{ course.course }}
        </div>
    </div>

</ion-content>
